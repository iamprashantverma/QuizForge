spring:
    application:
        name: QuizForge Server
    profiles:
        active: dev
    mail:
        host: smtp.gmail.com
        port: 587
        username: ${USER_NAME}
        password: ${PASSWORD}
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true
                    ssl:
                        trust: smtp.gmail.com